<!doctype html>
{% load static  %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <script defer src="{% static 'js/jquery.js'%}"></script>
    <script defer src="{% static 'js/loginvalidation.js'%}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Login</title>
  </head>
  <body>
    <h1 class='text-center mt-5'> Login</h1><br><br><br><br>
    <div class="container text-center">
    <form method="POST" >
      {% csrf_token%}      

       
      <div class="mb-3  text-center">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input type="text" class="form-control w-50 m-auto" id="username" aria-describedby="emailHelp" name='username' placeholder='Enter The Username'><br>
        <span id='usernamevalidation'></span>
      </div>
      <div class="mb-3  text-center">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control w-50 m-auto" id="password" name='password' placeholder='Enter The Password'><br>
        <span id='passwordvalidation' ></span>
      </div>
      
      <button type="submit" class="btn btn-primary" id="loginbtn">Login</button>
        
       {% comment %} <h1 id="validationcurrect"><b>&#10004;</b></h1>  {% endcomment %}
      </form><br><br><br><br>
      <a class="btn btn-primary" id="loginbtn" href='{% url "registerhome"  %}' >Back</a>
    </div>
     <div class="container ">
      {%for message in messages%}
        <h3 class='registermsg'>{{message}}</h3>
      {%endfor%}
    </div><br> 
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
