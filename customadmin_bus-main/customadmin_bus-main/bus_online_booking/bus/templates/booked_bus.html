<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <script defer src="{% static 'js/jquery.js'%}"></script>
    <script defer src="{% static 'js/bookingbusvalidations.js'%}"></script>
    <title>Bookingbus</title>
  </head>
  <body>
    <h1 class="display-4">Hello..{{request.user.username}}</h1>
    
    <ul class="nav justify-content-center mt-5">
      <li class="nav-item">
        <a class="nav-link active " aria-current="page" href="{% url 'busselect' %}">Book Bus </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'cancleticket' %}" class="busss">Cancle Booking</a>
      </li>
      
      <li class="nav-item lout">
        <a class="nav-link btn btn-danger" href="{% url 'logout' %}">Logout</a>
      </li>&nbsp;&nbsp;&nbsp;
      <li class="nav-item lout">
        <a class="nav-link btn btn-primary" href="{% url 'userprofile' %}">Back</a>
      </li>
      
    </ul><br>
    <div class="container">
        <h1 >Booking Bus</h1>
        <hr>
    </div><br>
    <form method="POST">
        {% csrf_token%}
        <div class="text-center">
        <div class="mb-3  text-center container">
            <label for="exampleInputPassword1" class="form-label">Bus:</label>
            <input type="text" class="form-control w-50 m-auto text-center" value="{{t1}}" name="bus" >
            
        </div>
        <div class="mb-3  text-center container">
            <label for="exampleInputPassword1" class="form-label">Enter the name</label>
            <input type="text" class="form-control w-50 m-auto" name="name" id='name'>
            <span class="name1"></span>
        </div>
        <div class="mb-3  text-center container">
            <label for="exampleInputPassword1" class="form-label">Enter the Address</label>
            <input type="text" class="form-control w-50 m-auto" name="address" id='address'>
            <span class="address1"></span>
        </div>
        <div class="mb-3  text-center container">
            <label for="exampleInputPassword1" class="form-label">Enter the Phone</label>
            <input type="text" class="form-control w-50 m-auto" name="phone" id='phone'>
            <span class="phone1"></span>
        </div>
        <div class="mb-3  text-center container">
            <label for="exampleInputPassword1" class="form-label"> Date</label>
            <input type="text" class="form-control w-50 m-auto text-center"  value='{{date}}'name="date1" disabled >
        </div>
        <div class="mb-3  text-center container">
            <label for="exampleInputPassword1" class="form-label">Enter the Age</label>
            <input type="text" class="form-control w-50 m-auto" name="age" id='age'>
            <span class="age1"></span>
        </div>
        <div class="mb-3  text-center container">
            <label for="exampleInputPassword1" class="form-label">User</label>
            <input type="text" class="form-control w-50 m-auto text-center" name="user"  value='{{request.user.username}}' disabled></input>
        </div>
        <button type="submit" class="btn btn-primary " id='ticketsave'>Save</button>
        </div>
        <h1 class="success" id="ticketsucess">Ticket is SuccessFully Confirm......</h1>
     
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
