<!doctype html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <script defer src="{% static 'js/jquery.js'%}"></script>
    <script defer src="{% static 'js/creatadminvalidation.js'%}"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Register </title>
</head>

<body>
    

    <h1 class='text-center mt-4'> Admin Register</h1><br><br>
    <div class="container text-center">
        <form method="POST">
            {%csrf_token%}
            <div class="mb-3  text-center">
                <label for="exampleInputEmail1" class="form-label">Enter the first name</label>
                <input type="text" class="form-control w-50 m-auto" name="fn" id='fn'>
                <span id='first_name'></span>

            </div>
            <div class="mb-3  text-center">
                <label for="exampleInputPassword1" class="form-label">Enter the last name</label>
                <input type="text" class="form-control w-50 m-auto" name="ln" id='ln'>
                <span id='last_name'></span>
            </div>
            <div class="mb-3  text-center">
                <label for="exampleInputPassword1" class="form-label">Enter the Email </label>
                <input type="email" class="form-control w-50 m-auto" name="email" id='em'>
                <span id='email'></span>
            </div>
            <div class="mb-3  text-center">
                <label for="exampleInputPassword1" class="form-label">Enter the Username</label>
                <input type="text" class="form-control w-50 m-auto" name="username" id='un'>
                <span id='username1'></span>
            </div>
            <div class="mb-3  text-center">
                <label for="exampleInputPassword1" class="form-label">Enter the password</label>
                <input type="password" class="form-control w-50 m-auto" name="password" id='pwd'>
                <span id='password1'></span>
            </div>
            <div class="mb-3  text-center">
                <label for="exampleInputPassword1" class="form-label">Enter the confirm password</label>
                <input type="password" class="form-control w-50 m-auto" name="confirmpassword" id='conpwd'>
                <span id='confirmpassword'></span>
            </div>
            <!-- <input type="checkbox" id="admin" name="admin"  checked> -->
            <!-- <label for="admin ">&nbsp; Create Admin</label><br> -->
    </div><br>




    <center><button type="submit" class="btn btn-primary" id='save'>Save</a></button></center>  

    </form><br>
    <center><a class="btn btn-primary" id="loginbtn" href='{% url "registerhome"  %}' >Back</a></center>


    <span class='succes' id='success1'>Admin Register SuccessFully Save.....</span>

    <div class="container">
        {%for messege in messages%}
        <h3 class="registermsg"><b>{{messege}}<b></h3>
        {%endfor%}


    </div>

</body>

</html>
