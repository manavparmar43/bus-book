<!doctype html>
{% load static %}
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <script defer src="{% static 'js/jquery.js'%}"></script>
    <title>Ticket Details</title>
  </head>
  <body><br><br>
    <h1 class='ticket text-center'>Ticket Detail</h1>
    <hr><br><br><br><br>
    <div class="container">
        <table style='border:2px solid'>

            <table class="table">
              
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td class='bs'><b>Your Name:</b></td>
                    <td class='tct'>{{pessengername}}</td>
                
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td class='bs'><b>Your Address:</b></td>
                    <td class='tct'>{{address}}</td>
                
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td class='bs'><b>Your Phone Number:</b></td>
                    <td class='tct'>{{phone}}</td>
                
                  </tr>
                  <tr>
                    <th scope="row">4</th>
                    <td class='bs'><b>Booking Date:<b></td>
                    <td class='tct'>{{date}}</td>

                
                  </tr>
                  <tr>
                    <th scope="row">5</th>
                    <td class='bs'><b>Your Age:</b></td>
                    <td class='tct'>{{age}}</td>
                    
                
                  </tr>
                  <tr>
                    <th scope="row">5</th>
                    <td class='bs'><b>Bus Number:</b></td>
                    <td class='tct'>{{busnumber}}</td>
                    
                
                  </tr>
                  <tr>
                    <th scope="row">6</th>
                    <td class='bs'><b>Price Of Ticket:</b></td>
                    <td class='tct'>{{price}}</td>
                    
                
                  </tr>
                  
              </table>
        </table>

    </div><br><br>
    <div class="backbutton"><a href={%url 'userprofile'%}>Back</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
